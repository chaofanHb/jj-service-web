<!doctype html>
<html>
<head>
    <link rel="import" href="../head.html?__inline">
    <title>注册</title>
</head>

<body>
<link rel="import" href="../body-top.html?__inline">
<div class="bigbox clearfix" >

    <div class="nav-font clearfix">
        <div class="fast inblock">快速注册</div>
        <span>已有账号？<a href="./login.html">返回登录</a></span>
    </div>
     
    <div class="login_box1 ta-l"> 
      
      <div class="login-mtb">
          <div class="message-word">请输入手机号码*</div>
          <input type="text" class="login_btn" id="mobile">
      </div>
      <div class="login-mtb">
          <div class="message-word">短信验证码*</div>
          <input type="text" class="login-width login_btn" id="smsCaptcha"/>
          <input type="button" class="get" id="getSmsCode" value="获取验证码"/>
      </div>
      <div class="login-mtb">
          <div class="message-word">密码(6~16个字符)*</div>
          <input type="password" class="login_btn" id="loginPwd"/>
      </div>
      <div class="login-mtb">
          <div class="message-word">确认密码(6~16个字符)*</div>
          <input type="password" class="login_btn" id="rePwd"/>
      </div>
      <div class="login-mtb">
          <input type="checkbox" class="cur_pointer" id="readCheck"/>
          <span>我已阅读，并同意<a href="../xuser/protocal.html" target="_blank">《电商公共服务平台协议》</a></span>
      </div>
      <div class="login-mtb">
        <input type="button" value="注册" class="login-font" id="registerBtn"/>
      </div>
  </div>
  
  
</div>
<!--页尾-->
<link rel="import" href="../footer.html?__inline">
<script>
    require(['app/controller/XRegister']);
</script>
</body>
</html>

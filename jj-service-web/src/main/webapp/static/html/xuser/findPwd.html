<body>
<link rel="import" href="../body-top.html?__inline">
<div class="bigbox clearfix" >
    <div class="nav-font clearfix">
        <div class="fast inblock">忘记密码</div>
        <span>已有账号？<a href="./login.html">返回登录</a></span>
     </div>
     
  <div class="login_box1 ta-l"> 
    <div class="login-mtb hidden" id="compName">
        <div class="message-word">用户名</div>
        <input type="text" class="login_btn" id="loginName"/>
    </div>
    <div class="login-mtb">
        <div class="message-word">请输入手机号码</div>
        <input type="text" class="login_btn" id="mobile"/>
    </div>
    <div class="login-mtb">
        <div class="message-word">短信验证码</div>
        <input type="text" class="login-width login_btn" id="smsCaptcha"/>

    </div>
    <div class="login-mtb">
        <div class="message-word">新密码</div>
        <input type="password" class="login_btn" id="password"/>
    </div>
    <div class="login-mtb ">
       <div class="message-word">确认密码</div>
       <input type="password" class="login_btn" id="rePwd"/>
    </div>
    
    <div class="login-mtb " >
       <input type="button" value="找回" class="login-font" id="findBtn"/>
    </div>
 </div>

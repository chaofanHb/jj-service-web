<!doctype html>
<html>
<head>
    <link rel="import" href="../head.html?__inline">
    <title>简历详情</title>
</head>

<body>
<link rel="import" href="../body-top.html?__inline">
<div class="bigbox clearfix">
    <ul class="name" id="navLeft">
        <li><a href="javascript:void(0)">我的中心<span>></span></a></li>
        <li class="current"><a href="javascript:void(0)">我是人才<span>></span></a></li>
        <li><a href="javascript:void(0)">展示服务<span>></span></a></li>
    </ul>
    <div class="area" id="topDiv">
        <p class="bread-wrap">您所在的位置： 
            <a class="cur_default" href="javascript:void(0)">会员中心</a> &gt; <span>简历详情</span>
        </p>
        <div id="topForm" class="hidden">
            <!--startprint1-->
            <div id="printCont">
                <div class="topname bt">个人信息</div>
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">&nbsp;</span>
                        <span>手机号</span>
                    </div>
                    <input class="in-width" type="text" id="mobile" disabled/>
                </div>
                <div class="topname bt">简历信息</div>
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">&nbsp;</span>
                        <span>简历名称</span>
                    </div>
                    <input class="in-width" type="text" id="name" disabled/>
                </div>
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">&nbsp;</span>
                        <span>状态</span>
                    </div>
                    <input class="in-width" type="text" id="status" disabled/>
                </div>
                <div class="mtb hidden" id="wgDiv">
                    <div class="inblock kuandu"> 
                        <span class="xh">&nbsp;</span>
                        <span>违规原因</span>
                    </div>
                    <input class="in-width" type="text" id="dealNote" disabled/>
                </div>

                <div class="topname bt">最近工作/实习经验</div>
                <form>
                    
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>是否有实习/工作经验</span>
                        </div>
                        <input class="in-width" type="text" id="isWork" disabled/>
                    </div>
                    <div id="hasWork" class="hidden">
                        <div class="mtb">
                            <div class="inblock kuandu"> 
                                <span class="xh">&nbsp;</span>
                                <span>公司名称</span>
                            </div>
                            <input class="in-width" type="text" id="preCompName" disabled/>
                        </div>
                        
                        <div class="mtb">
                            <div class="inblock kuandu"> 
                                <span class="xh">&nbsp;</span>
                                <span>职位名称</span>
                            </div>
                            <input class="in-width" type="text" id="prePosName" disabled/>
                        </div>
                        
                        <div class="mtb">
                            <div class="inblock kuandu"> 
                                <span class="xh">&nbsp;</span>
                                <span>工作时间</span>
                            </div>
                            <input class="in-width" type="text" id="preWorkTime" disabled/>
                        </div>
                        
                        <div class="mtb">
                            <div class="inblock kuandu"> 
                                <span class="xh">&nbsp;</span>
                                <span>职位月薪</span>
                            </div>
                            <input class="in-width" type="text" id="preMsalary" disabled/>
                        </div>
                        
                        
                        <div class="mtb">
                            <div class="inblock kuandu"> 
                                <span class="xh">&nbsp;</span>
                                <span>工作描述</span>
                            </div>
                            <textarea class="sell" rows="10" cols="50" id="preDescription" disabled></textarea>
                        </div>
                    </div>
                </form>
                <div class="topname bt cm">教育经历</div>
                <form>
                    <div class="mtb" id="education">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>学历/学位</span>
                        </div>
                        <input type="radio" name="edu" value="1" disabled>本科
                        <input type="radio" name="edu" class="ml" value="2" disabled>大专
                        <input type="radio" name="edu" class="ml" value="3" disabled>高中
                        <input type="radio" name="edu" class="ml" value="4" disabled>其他
                    </div>
                
                    <div class="mtb" id="isTz">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>是否统招</span>
                        </div>
                        <input type="radio" name="tzRadio" value="1" disabled>是
                        <input class="ml" type="radio" value="0" name="tzRadio" disabled>否
                    </div>
                
                    <div class="mtb" >
                        <div class="inblock kuandu" style="vertical-align:top;"> 
                            <span class="xh">&nbsp;</span>
                            <span>就读时间</span>
                        </div>
                        <input class="in-width" type="text" id="studyTime" disabled/>
                    </div>
                
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>学校名称</span>
                        </div>
                        <input class="in-width" type="text" id="school" disabled/>
                    </div>
                
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>专业名称</span>
                        </div>
                        <input class="in-width" type="text" id="profession" disabled/>
                    </div>
                </form>
                <div class="topname bt cm">求职意向</div>
                <form>
                    <div class="mtb" id="type">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>工作性质</span>
                        </div>
                        <input type="radio" name="wType" value="1" disabled>全职
                        <input class="ml" type="radio" value="2" name="wType" disabled>兼职
                        <input class="ml" type="radio" value="3" name="wType" disabled>实习
                    </div>
                
                    <div class="mtb">
                        <div class="inblock kuandu" style="vertical-align:top;"> 
                            <span class="xh">&nbsp;</span>
                            <span>期望从事职业</span>
                        </div>
                        <div class="inblock in-width va-tt" style="width: 260px" id="expPosition"></div>
                    </div>
                    
                    <div class="mtb" >
                        <div class="inblock kuandu" style="vertical-align:top;"> 
                            <span class="xh">&nbsp;</span>
                            <span>期望月薪</span>
                        </div>
                        <input class="in-width" type="text" id="expMsalary" disabled/>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>期望工作地点</span>
                        </div>
                        <input class="in-width" type="text" id="address" disabled/>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>工作状态</span>
                        </div>
                        <input class="in-width" type="text" id="workStatus" disabled/>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock kuandu"> 
                            <span class="xh">&nbsp;</span>
                            <span>是否公开简历</span>
                        </div>
                        <input class="in-width" type="text" id="isOpen" disabled/>
                    </div>
                </form>
            </div>
            <!--endprint1-->
            <div class="hold-box">
                <input type="button" id="print" class="hold" value="打印">
                <a href="javascript:void(0)" class="cancel" id="goBack">返回</a>
            </div>
        </div>
    </div>
</div>
<link rel="import" href="../footer.html?__inline">
<script>
    require(['app/controller/ResumeDetail']);
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <link rel="import" href="../head.html?__inline">
    <title>简历新增</title>
</head>

<body>
<link rel="import" href="../body-top.html?__inline">
<div class="bigbox clearfix">
    <ul class="name">
        <li><a href="./center.html">我的中心<span>></span></a></li>
        <li class="current"><a href="./rclist.html">我是人才<span>></span></a></li>
        <li><a href="./fwlist.html">展示服务<span>></span></a></li>
    </ul>
    <div class="area">
        <p class="bread-wrap">您所在的位置： 
            <a class="cur_default" href="javascript:void(0)">会员中心</a> &gt; <span>简历新增</span>
        </p>
    
        <div class="mtb">
            <div class="inblock kuandu"> 
                <span class="xh">*</span>
                <span>简历名称</span>
            </div>
            <input class="in-width" type="text" id="name"/>
        </div>
        <div class="topname bt">最近工作/实习经验</div>
    
        <form>
            
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>是否有实习/工作经验</span>
                </div>
                <select id="isWork" style="width:80px;">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="" id="workCont">
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">*</span>
                        <span>公司名称</span>
                    </div>
                    <input class="in-width" type="text" id="preCompName"/>
                </div>
                
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">*</span>
                        <span>职位名称</span>
                    </div>
                    <input class="in-width" type="text" id="prePosName"/>
                </div>
                
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">*</span>
                        <span>工作时间</span>
                    </div>
                    <input class="in-width" type="text" id="preWorkTime"/>
                </div>
                
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">*</span>
                        <span>职位月薪</span>
                    </div>
                    <input class="in-width" type="text" id="preMsalary"/>
                </div>
                
                
                <div class="mtb">
                    <div class="inblock kuandu"> 
                        <span class="xh">*</span>
                        <span>工作描述</span>
                    </div>
                    <textarea class="sell" rows="10" cols="50" id="preDescription"></textarea>
                </div>
            </div>
        </form>

	 
        <div class="topname bt cm">教育经历</div>
        <form>
            <div class="mtb" id="education">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>学历/学位</span>
                </div>
                <input type="radio" name="edu" value="1" checked>本科
                <input type="radio" name="edu" class="ml" value="2">大专
                <input type="radio" name="edu" class="ml" value="3">高中
                <input type="radio" name="edu" class="ml" value="4">其他
            </div>
        
            <div class="mtb" id="isTz">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>是否统招</span>
                </div>
                <input type="radio" name="tzRadio" value="1" checked>是
                <input class="ml" type="radio" value="0" name="tzRadio">否
            </div>
        
            <div class="mtb" >
                <div class="inblock kuandu" style="vertical-align:top;"> 
                    <span class="xh">*</span>
                    <span>就读时间</span>
                </div>
                <input class="in-width" type="text" id="studyTime"/>
            </div>
        
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>学校名称</span>
                </div>
                <input class="in-width" type="text" id="school"/>
            </div>
        
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>专业名称</span>
                </div>
                <input class="in-width" type="text" id="profession"/>
            </div>
        </form>
        <div class="topname bt cm">求职意向</div>
        <form>
            <div class="mtb" id="type">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>工作性质</span>
                </div>
                <input type="radio" name="wType" value="1" checked>全职
                <input class="ml" type="radio" value="2" name="wType">兼职
                <input class="ml" type="radio" value="3" name="wType">实习
            </div>
        
            <div class="mtb">
                <div class="inblock kuandu" style="vertical-align:top;"> 
                    <span class="xh">*</span>
                    <span>期望从事职业</span>
                </div>
                <div class="inblock in-width va-tt" style="width: 260px" id="expPosition">
                    <!--<input type="checkbox" value="1" checked/>运营总监
                    <input type="checkbox" value="2"/>运营主管
                    <input type="checkbox" value="3"/>运营
                    <input type="checkbox" value="4"/>设计总监
                    <input type="checkbox" value="5"/>设计/美工
                    <input type="checkbox" value="6"/>推广专员
                    <input type="checkbox" value="7"/>客服主管
                    <input type="checkbox" value="8"/>客服/售后
                    <input type="checkbox" value="9"/>仓储经理
                    <input type="checkbox" value="10"/>采购经理
                    <input type="checkbox" value="11"/>其他-->
                </div>
            </div>
            
            <div class="mtb" >
                <div class="inblock kuandu" style="vertical-align:top;"> 
                    <span class="xh">*</span>
                    <span>期望月薪</span>
                </div>
                <input class="in-width" type="text" id="expMsalary"/>
            </div>
            
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>期望工作地点</span>
                </div>
                <div class="inblock" id="address">
                    <select id="expProvince" class="prov"></select>
                    <select id="expCity" class="city" disabled></select>
                </div>
            </div>
            
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>工作状态</span>
                </div>
                <select style="width:160px;" id="workStatus">
                    <option value="1">已离职，可随时到岗</option>
                    <option value="2">未离职，需一段时间</option>
                </select>
            </div>
            
            <div class="mtb">
                <div class="inblock kuandu"> 
                    <span class="xh">*</span>
                    <span>是否公开简历</span>
                </div>
                <select id="isOpen" style="width:80px;">
                    <option value="1" selected>是</option>
                    <option value="0">否</option>
                </select>
            </div>
        </form>
        <div class="hold-box">
            <input type="button" id="sbtn" class="hold" value="提交"/>
            <a href="javascript:void(0)" class="cancel" id="goBack">返回</a>
        </div>
    </div>
</div>
<link rel="import" href="../footer.html?__inline">
<script>
    require(['app/controller/AddResume']);
</script>
</body>
</html>

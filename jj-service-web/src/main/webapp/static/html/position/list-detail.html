<body>
<link rel="import" href="../body-top.html?__inline">
<div class="bigbox clearfix">
    <ul class="name leftNav" id="leftNav">
        <!--<li><a href="">运营总监<span>></span></a></li>
        <li><a href="">运营主管<span>></span></a></li>

        <li><a href="">推广专员<span>></span></a></li>-->
    </ul>
    <!--右边-->
    <div class="area">
        <p class="bread-wrap">您所在的位置： 
            <a href="./index.html">人才</a> &gt; <span>职位详情</span>
        </p>
    
        <div class="topname bt">职位信息</div>
        <div class="hidden" id="topDiv">
            <form id="topForm">
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">*</span>
                        <span>职位名称</span>
                    </div>
                    <input class="in-width" type="text" id="zwName" disabled />
                </div>
                
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">*</span>
                        <span>职位类别</span>
                    </div>
                    <input class="in-width" type="text" id="zwKind" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">*</span>
                        <span>工作地点</span>
                    </div>
                    <input class="in-width" type="text" id="address" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>工作经验</span>
                    </div>
                    <input class="in-width" type="text" id="experience" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>学历要求</span>
                    </div>
                    <input class="in-width" type="text" id="education" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>工作性质</span>
                    </div>
                    <input type="radio" name="zwType" id="zwType1" disabled />全职
                    <input class="ml" name="zwType" type="radio" id="zwType2" disabled />兼职
                    <input class="ml" name="zwType" type="radio" id="zwType3" disabled />实习
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>招聘人数</span>
                    </div>
                    <input class="in-width" type="text" id="jobNum" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>职位月薪</span>
                    </div>
                    <input class="in-width" type="text" id="msalary" disabled />
                </div>
                    
                <div class="mtb">
                    <div class="inblock wb"> 
                        <span class="xh">&nbsp;</span>
                        <span>职位描述</span>
                    </div>
                    <div class="mt10 ml24" id="description"></div>
                </div>
            </form>
        </div>
        

	    <div class="topname bt cm">公司信息</div>
     
        <div class="company-head hidden" id="noLogin">
            <div>欲知详情，请先<a class="cur_pointer t_bluelight2" href="../xuser/login.html">登录</a></div>
            <span><a href="javascript:void(0)" id="cancel">返回</a></span>
        </div>

        <div>
            <div class="hidden" id="logined">
                <form id="bottomForm">
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">*</span>
                            <span>企业名称</span>
                        </div>
                        <input class="in-width" type="text" id="companyName" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">*</span>
                            <span>企业营业执照</span>
                        </div>
                        <div class="file-box inblock va-tt"> 
                            <img id="gsyyzzh" src="../../images/asad.jpg"/>
                        </div>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">*</span>
                            <span>企业图标</span>
                        </div>
                        <div class="file-box inblock va-tt"> 
                            <img id="logo" src="../../images/asad.jpg"/> 
                        </div>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">*</span>
                            <span>联系人</span>
                        </div>
                        <input class="in-width" type="text" id="contacts" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">*</span>
                            <span>联系人手机</span>
                        </div>
                        <input class="in-width" type="text" id="mobile" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">&nbsp;</span>
                            <span>联系人邮箱</span>
                        </div>
                        <input class="in-width" type="text" id="email" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">&nbsp;</span>
                            <span>联系人QQ号码</span>
                        </div>
                        <input class="in-width" type="text" id="qq" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">&nbsp;</span>
                            <span>规模</span>
                        </div>
                        <input class="in-width" type="text" id="scale" disabled />
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">&nbsp;</span>
                            <span>地址</span>
                        </div>
                        <div class="map inblock va-tt break-word" type="text" id="compAddress"></div>
                    </div>
                    
                    <div class="mtb">
                        <div class="inblock wb"> 
                            <span class="xh">&nbsp;</span>
                            <span>简介</span>
                        </div>
                        <div class="mt10 ml24" id="compDescription"></div>
                    </div>
                </form>
            </div>
            <div class="hold-box">
                <input type="button" class="hold hidden" id="sbtn" value="申请">
                <a href="javascript:void(0)" id="cancel1" class="cancel">取消</a>
            </div>
        </div>
    </div>
</div>
<div class="mask hidden" id="mask1"></div>
<div class="jianliDiv hidden" id="myJianli">
    <div class="mt20 tc"><span class="pr10">选择简历：</span><select id="jlSelect" class="hidden"></select><span id="loadSpan">加载中...</span></div>
    <div class="clearfix tc mt10"><input type="button" id="isOk" value="确定" class="btn btn-small mlr4"/><input type="button" id="isCancel" value="取消" class="btn btn-small mlr4"/></div>
</div>
